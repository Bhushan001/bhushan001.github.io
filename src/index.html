  <!-- Loading indicator -->
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div style="text-align: center;">
      <div style="width: 50px; height: 50px; border: 3px solid #f3f4f6; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
      <p style="color: #6b7280; font-family: 'Inter', sans-serif;">Loading Bhushan Gadekar's Portfolio...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .dark #loading {
      background: #0f172a;
    }
    
    html.dark #loading {
      background: #0f172a;
    }
    
    .dark #loading p {
      color: #9ca3af;
    }
    
    html.dark #loading p {
      color: #9ca3af;
    }
  </style>
  
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
      
      if (isDark) {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
    })();
    
    // Hide loading indicator when app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
  </script>
